<div style="display: flex; justify-content: center; align-items: center; margin-top: 100px;">
    <form >
        <div class="login-form" *ngIf="!openRegistration">
            <h3 style="margin-top:10px; font-size: 22px;">Login</h3>
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="exampleInputEmail1">login</label>
              <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            </div>
            <div class="form-group"  style="margin-bottom: 10px;">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div style="display: flex; justify-content: end; align-items: center; margin-top: 5px;">
                <p style="margin-right: 20px; font-size: 14x;" (click)="clickRegistration()">Registration</p>
                <button style="    width: 130px;
                background-color: #2F80ED;
                color: white;" type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>

        <div class="registration-form" *ngIf="openRegistration">
            <h3 style="margin-top:20px; font-size: 22px;">Registration</h3>
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            </div>
            <div class="form-group"  style="margin-bottom: 10px;">
              <label for="exampleInputPassword1">Last Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group"  style="margin-bottom: 10px;">
                <label for="exampleInputPassword1">mail</label>
                <input type="gmail" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group"  style="margin-bottom: 10px;">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            <div style="display: flex; justify-content: end; align-items: center; margin-top: 5px;">
                <a style="margin-right: 20px; font-size: 14x;" href="">Login</a>
                <button style="    width: 130px;
                background-color: #2F80ED;
                color: white;" type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
      </form>

</div>

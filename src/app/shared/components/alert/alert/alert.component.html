<div style="position: relative; width: 100%; height: 100%;" *ngIf="!alertIsOpen" class="alert-container">
    <div [ngStyle]="{'background-color': backgroundColor, 'position': 'absolute', 'top': '20%', 'left': '50%', 'transform': 'translate(-50%,-95%)', 'width': '900px', 'height': '450px', 'border-radius': '10px', 'display': 'flex', 'justify-content': 'center', 'align-items': 'center' }">
      <div>
        <p [ngStyle]="{'font-size': '30px', 'color': textColor}">{{mainText}}</p>
      </div>
      <span *ngIf="showCloseButton" style="font-size: 50px; position: absolute; color: red; right: 50px; top: 30px; cursor: pointer;" (click)="closeAlert()">X</span>
    </div>
  </div>

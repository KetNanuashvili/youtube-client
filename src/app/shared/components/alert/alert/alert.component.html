<div style="position: relative; width: 100%; height: 100%;" *ngIf="!alertIsOpen">
    <div style=" position: absolute; top: 40%; left: 50%; transform: translate(-50%,-65%);  width: 900px; height: 450px; background-color: #b4b2b2; border-radius: 10px; display: flex; justify-content: center; align-items: center;">
       
        <div>
            <p style="font-size: 30px; color: blue">{{MainText}}</p>
        </div>
        <span style="font-size: 50px; position: absolute; color: red; right: 50px; top: 30px; cursor: pointer; " (click)="closeAlert()">X</span>
    </div>
</div>
